<!doctype html>
<html lang="en">

<head>
    <title>Train Data</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Link to Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <!-- Reset CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <style>
        .card-body a {
            word-break: break-all;
        }

        .articleHeadline {
            line-height: 1.5;
        }
    </style>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron" style="background-color: #20315A ; color: white;">
                <h1>All Aboard Train Stops</h1>
                <h2>A Directory of Train Times around the Area</h2>
            </div>
            <div class="card">
                <div class="card-header">
                    Current Train Paths
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Station Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes</th>
                            </tr>
                        </thead>
                        <tbody class="" id="train-stats">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <div class="card-header">

                    Add a Train
                </div>
                <div class="card-body"><br>
                    <table class="table">
                        <thead>
                            <div class="form-group">
                                <label>Train Name:</label><br>
                                <input type="text" class="nameBox" id="name">
                            </div>
                            <div class="form-group">
                                <label for="role">Destination</label><br>
                                <input type="text" class="roleBox" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="role">First Train Time (HH:mm - military time)</label><br>
                                <input type="text" class="dateBox" id="first-time">
                            </div>
                            <div class="form-group">
                                <label for="usr">Frequency (min)</label><br>
                                <input type="text" class="nameBox" id="frequency">
                            </div>
                            <a id="submit-button" href="#" class="btn btn-primary">Submit</a>
                        </thead>
                    </table>
                </div>
            </div>

            <div class="container-fluid">


                <!-- Firebase Link-->
                <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
                <!-- Optional JavaScript -->
                <script src="assets/javascript/logic.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
    </body>

</html>
